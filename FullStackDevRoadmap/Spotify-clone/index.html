<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Aqui va el metadata de la pagina-->
    <meta charset="UTF-8" />
    <meta name="author" content="Samer" />
    <meta
      name="description"
      content="Spotify clone para aprender a usar html y css"
    />
    <title>Sputify</title>
    <link rel="icon" href="images/sputify-logo.png" , type="image/x-icon" />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <header>
    <ul class="navigation-bar">
      <div class="nav-left">
        <li class="options"><img src="images/puntos.png" width="20%" /></li>
        <li class="back"><img src="images/back.png" width="20%" /></li>
        <li class="forward"><img src="images/forward.png" width="20%" /></li>
      </div>
      <div class="nav-center">
        <li class="home"><img src="images/home.svg" width="10%" /></li>
        <li>
          <div class="search-bar">
            <button type="submit">
              <img src="images/magnifying.svg" width="5%" />
            </button>
            <input type="text" placeholder="What do you want to play?" />
          </div>
        </li>
      </div>
      <div class="nav-right">
        <li class="whats-new"><img src="images/bell.svg" width="10%" /></li>
        <li class="friend-activity">
          <img src="images/group.svg" width="12%" />
        </li>
        <li class="profile"><img src="images/profile.svg" width="8%" /></li>
      </div>
    </ul>
  </header>
  <body></body>
</html>
