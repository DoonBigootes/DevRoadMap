<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"   content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Samer">
        <meta name="description" content="Webpage para todo aprendiendo js">
        <title>ToDoList</title>
        <link rel="stylesheet" href="style.css">           
    </head>
    <body>
        <div class="container">
            <h1>To Do's</h1> 
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Que tengo que hacer?....." required>
                <button type="submit" class="add-btn">
                    <span>Agregar</span>
                </button>  
            </form>
            <ul id="todo-list"></ul>
            <div id="bottom-container">
                <button type="button" class="clean-btn" id="clean-btn">
                    <span>Eliminar todos</span>
                </button>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
